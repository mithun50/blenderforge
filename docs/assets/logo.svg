<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>

    <!-- Spark gradient -->
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="46" fill="url(#mainGrad)" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

  <!-- Stylized BF letters -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- B shape -->
    <path d="M-18,-16 L-18,16 L-2,16 C6,16 10,12 10,6 C10,1 7,-2 2,-3 C6,-4 8,-7 8,-11 C8,-15 5,-16 -2,-16 Z M-10,-10 L-3,-10 C2,-10 4,-8 4,-6 C4,-4 2,-2 -3,-2 L-10,-2 Z M-10,4 L-1,4 C4,4 6,6 6,9 C6,12 4,14 -1,14 L-10,14 Z"
          fill="white"/>

    <!-- F shape -->
    <path d="M14,-16 L14,16 L22,16 L22,2 L32,2 L32,-4 L22,-4 L22,-10 L34,-10 L34,-16 Z"
          fill="url(#accentGrad)"/>
  </g>

  <!-- Forge flame/spark -->
  <g transform="translate(72, 18)" filter="url(#glow)">
    <path d="M0,12 Q4,6 2,0 Q6,4 10,0 Q8,8 12,12 Q6,10 5,16 Q4,10 0,12"
          fill="url(#sparkGrad)"/>
  </g>

  <!-- Decorative sparks -->
  <circle cx="78" cy="15" r="2.5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="82" cy="24" r="1.5" fill="#ec4899"/>
  <circle cx="75" cy="28" r="1" fill="#f59e0b"/>

  <!-- Orbital path -->
  <ellipse cx="50" cy="50" rx="44" ry="14"
           fill="none"
           stroke="url(#accentGrad)"
           stroke-width="1.5"
           stroke-dasharray="6 4"
           transform="rotate(-25, 50, 50)"
           opacity="0.5"/>

  <!-- Orbital dots -->
  <circle cx="12" cy="38" r="3" fill="#f59e0b" filter="url(#glow)"/>
  <circle cx="88" cy="62" r="3" fill="#a855f7" filter="url(#glow)"/>
</svg>
