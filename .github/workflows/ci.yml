name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  DISABLE_TELEMETRY: "true"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Check formatting with Ruff
        run: ruff format --check . || echo "::warning::Formatting issues detected"
        continue-on-error: true

      - name: Lint with Ruff
        run: ruff check . || echo "::warning::Linting issues detected"
        continue-on-error: true

      - name: Type check with MyPy
        run: mypy src/ --ignore-missing-imports || true
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with verbose output
        run: pytest -v --tb=short -x

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest --cov=src/blenderforge --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii || true

      - name: Check dependencies for vulnerabilities
        run: pip-audit || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install package from wheel
        run: |
          pip install dist/*.whl

      - name: Verify installation
        run: |
          python -c "from blenderforge import __version__; print(f'Version: {__version__}')"
          python -c "from blenderforge.config import TelemetryConfig; print('Config OK')"
          python -c "from blenderforge.telemetry import is_telemetry_enabled; print('Telemetry module OK')"

      - name: Verify CLI entry point
        run: |
          which blenderforge || echo "Entry point check complete"

      - name: Test import of all modules
        run: |
          python -c "
          from blenderforge import __version__
          from blenderforge.config import TelemetryConfig, telemetry_config
          from blenderforge.telemetry import get_telemetry, record_startup, is_telemetry_enabled
          from blenderforge.telemetry_decorator import telemetry_tool
          print('All modules imported successfully')
          "

  docs:
    name: Docs Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check documentation links
        run: |
          # Check if all linked docs exist
          for file in docs/*.md; do
            echo "Checking $file..."
            if [ -f "$file" ]; then
              echo "  ✓ $file exists"
            else
              echo "  ✗ $file missing"
              exit 1
            fi
          done

      - name: Validate markdown
        run: |
          # Basic markdown validation
          for file in *.md docs/*.md; do
            if [ -f "$file" ]; then
              if head -1 "$file" | grep -q "^#"; then
                echo "✓ $file has proper heading"
              else
                echo "⚠ $file may be missing heading"
              fi
            fi
          done
