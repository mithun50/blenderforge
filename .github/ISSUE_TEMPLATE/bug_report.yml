name: ðŸ› Bug Report
description: Report a bug or unexpected behavior in BlenderForge
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues and this is a new bug
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - MCP Server (blenderforge)
        - Blender Addon (addon.py)
        - AI Features (Material Generator, NLP Modeling, etc.)
        - Asset Integration (PolyHaven, Sketchfab, etc.)
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open Blender and enable addon
        2. Connect to MCP server
        3. Ask AI to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS: [e.g., Windows 11, macOS 14.0, Ubuntu 22.04]
        - Python version: [e.g., 3.11.0]
        - Blender version: [e.g., 4.0.2]
        - BlenderForge version: [e.g., 0.1.0]
        - AI Client: [e.g., Claude Desktop, VS Code + Copilot]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: |
        Paste error messages here...

        To get debug logs:
        export BLENDERFORGE_DEBUG=true
        blenderforge 2>&1 | tee debug.log

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
